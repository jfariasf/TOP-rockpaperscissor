<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Welcome to the Rock, paper, scissor game!</h1>
    </header>
    <div id="round_text_container">
        
        <div id="round_text">Round #0</div>
        <div id="round_results">Press the game buttons to play </div>
    </div>
    <div id="container">

        <div id="player_space">
            <h6>Player score: <p id="player_score">0</p> </h6>
            <h3 id="player_selection">Pending</h3>
            <h5>Player</h5>
            <button class="player_choice" type="button" value="rock">Rock</button>
            <button class="player_choice" type="button" value="paper">Paper</button>
            <button class="player_choice" type="button" value="scissor">Scissor</button>
        </div>

        <div id="computer_space">
            <h6>Computer score: <p id="computer_score">0</p> </h6>
            <h3 id="computer_selection">Pending</h3>
            <h5>Computer</h5>
        </div>
        

    </div>
    <div id="bottom_container">
        <h2 id="winner_text"></h2>
        <button type="button" class="reset">Reset the game</button>
    </div>
    </body>
    <script src="./script.js"></script>
</html>
